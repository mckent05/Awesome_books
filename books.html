<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="book.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awesome books</title>
</head>
<body>
    <header class="main-header">
        <nav></nav>
        <section class="list-books page">
            <div class="book-cont">
                <h1 class="book-header">Awesome books</h1>
                <p class="alert">Book Added</p>
                <div class="books">
                    
                </div>
                <form action="#" class="add_book">
                    <h2 class="form-title">Add a book</h2>
                    <input type="text" id="title" placeholder="Title" required>
                    <input type="text" id="author" placeholder="Author" required>
                    <div class="btn-cont">
                        <button type="submit" role="button" class="submit-btn">Add</button>
                    </div>
                   
                </form>
            </div>
        </section>
        <section class="add_books page"></section>
        <section class="contact page"></section>
    </header>
<script src="book.js"></script>
</body>
</html>
